name: "CI"

on:
  push:
    branches:
      - main
      - release/**
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install
        uses: ./.github/composites/install

      - name: Lint
        run: |
          just lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install
        uses: ./.github/composites/install

      - name: Unit tests
        run: |
          just test-coverage
